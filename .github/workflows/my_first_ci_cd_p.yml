# This is a basic workflow to help you get started with Actions

name: CI_CD_first_p_my_server
env:
  GOOD_TEST_NAME : "my_c_app${{ github.sha}}.zip"
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  ci_piple:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: git_clone
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v4
      - name: Build_Docker_image
        run: docker build -t my_c_builder${{ github.sha}} .
      - name: Copy_Compile_File_FromDocker
        run: |
          docker create --name temp my_c_builder${{ github.sha}}
          docker cp temp:/usr/src/my_c_app/my_program.exe .
          docker cp temp:/usr/src/my_c_app/my_program_linux .
          docker rm temp
      - name: Chmod_linux_version_code
        run: |
          chmod a+x my_program_linux
          ls -la
      # Runs a single command using the runners shell
      - name: Zip_code
        run: |
          zip ${{ env.GOOD_TEST_NAME }} my_program.exe my_program_linux
          unzip -l ${{ env.GOOD_TEST_NAME }}
      - name: Deploy_on_local_server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key
          chmod 600 key
          scp -i key \
            -o StrictHostKeyChecking=no \
            ${{ env.GOOD_TEST_NAME }}\
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SERVER_USER }}/deploy/
            rm -f key
      - uses: actions/upload-artifact@v4
        with:
         name: Complite_File
         path: ${{ env.GOOD_TEST_NAME }}
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
